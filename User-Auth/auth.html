<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Authentication</title>
    <link rel="stylesheet" href="../mainfiles/StyleFile/Style.css">
</head>
<body>
    <div class="container">
        <!-- Sign-up Form -->
        <div id="sign-up-container" class="form-container">
            <h1>Sign up</h1>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button id="sign-up-btn">Sign Up</button>
            <button id="google-signup-btn">Continue with Google</button>
            <p>Already have an account? <a href="#" id="toggle-login">Sign in</a></p>
        </div>
        <!-- Login Form -->
        <div id="login-container" class="form-container">
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button id="login-btn">Sign In</button>
            <p>Don't have an account? <a href="#" id="toggle-signup">Sign Up</a></p>
        </div>
        <div class="continue-with-google">
            <button id="google-login-btn">Continue with Google</button>
        </div>
    </div>    

<script src="auth.js"></script>
</body>
</html>
